version: '3.8'

services:
  # Backend Django API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ecommerce-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE_URL=sqlite:///db.sqlite3
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - ecommerce-network

  # Admin Dashboard (React)
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: ecommerce-admin
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/admin:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - ecommerce-network

  # Customer Store (React)
  store:
    build:
      context: .
      dockerfile: Dockerfile.store
    container_name: ecommerce-store
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/store:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
